<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <img src="images/minsk.jpg" alt="" width="">
            </div>
<script>

//вывести в цикле while  большлую картинку Minsk.jpg из папки images  с гириной о  50 до 1000 пикселей с шагом 50 пикселей
let w = 50, s = "<img src="images/minsk.jpg" alt="" width="${w}">";
while (w <= 1000){

    s = `<img src="images/minsk.jpg" alt="" width="${w}">`;
}

box.innerHTML = s;

    
</script>
