<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<p id="id1"></p>
<body>
    
    <script>
// с помощью цикла ввести 3 числа и найти их проиведение


let result = 1;
        
for (a=1; a<=3; a++){
    n = +prompt ("Введите число");
    result *=n;
}

id1.innerHTML = result;




    </script>
</body>
</html>
